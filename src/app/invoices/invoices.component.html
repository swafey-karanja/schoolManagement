<div class="container">
  <h1>Upcoming invoices</h1>

  <table>
    <thead>
    <tr>
      <th>School Name</th>
      <th>Amount Due</th>
      <th>Due Date</th>
      <th>Quick Actions</th>
    </tr>
  </thead>
    <tbody>
      <tr *ngFor="let person of people">
        <td>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
        <td>{{ person.age }}</td>
        <td>
          <button (click)="open(person)">Collect</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

  <app-modal-form
    *ngIf="isModalOpen"
    (closeModalEvent)="closeModal()">
</app-modal-form>
